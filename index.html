<!DOCTYPE html>

<head>

    <style>

        /*
        light green  #B5BEAF

        */
        .repeated-image {
          max-width: 150px; /* Adjust the maximum width of the image as needed */
          max-height: 150px; /* Adjust the maximum height of the image as needed */
          width: auto;
          height: auto;
          background-color: #fff; /* Change the background color as needed */
          padding: 0 10px; /* Adjust padding as needed */

          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow size */
          border-radius: 12px; 
          border: 1px solid #fff;
        }

        @font-face {
            font-family: 'PlayfairDisplay-ExtraBoldItalic';
            src: url('./PlayfairDisplay-ExtraBoldItalic.ttf') format('truetype');
            /* Add other font formats with appropriate URLs */
            font-weight: bold;
            font-style: italic;
            /* Define font-weight and font-style if available */
        }


        .bottom-right-text {
          position: absolute;

          right: 10px;
          color: #BA9996; /* Text color */

        body {

            background-color: #3B4133;

        h1 {
            color: #fff;

            margin-bottom: 10px;

        p {

        }

        .coming-soon {

        }

        .icon-button {

          padding: 10px;
          text-decoration: none;
          color: #fff;
          background-color: #808080; /*#007BFF; /* Change the background color to your preference */
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        /* Add some spacing between the buttons */
        .icon-button + .icon-button {
          margin-left: 5px;
        }

        .icon-container {
          margin-top: auto;
          display: flex;
          justify-content: space-around;
          padding: 10px;
        }

        .table-container {
            position: relative;
        }

        .overlay-image {
            /*
          position: absolute;

        /*  transform: translateY(-50%);

        table {

        td {
          padding: 10px;

        .centered-cell {
          text-align: center; /* Aligns text horizontally in the cell */
